<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SmartPlant — demo UI</title>
    <style>
      body { font-family: Arial, sans-serif; padding: 1rem; }
      .plant { border: 1px solid #ddd; padding: .5rem; margin: .5rem 0 }
      label { display:block; margin-top:.5rem }
    </style>
  </head>
  <body>
    <h1>SmartPlant — Demo UI</h1>
    <section>
      <h2>Add Plant</h2>
      <label>Name <input id="name" /></label>
      <label>Species <input id="species" /></label>
      <label>Pot volume (L) <input id="pot" type="number" step="0.1" /></label>
      <label>Soil type <input id="soil" /></label>
      <button id="add">Add</button>
    </section>

    <section>
      <h2>Plants</h2>
      <div id="plants"></div>
    </section>

    <script src="/app.js"></script>
  </body>
</html>
